# The configuration file for the 'web' feature.

web:
  directory: "${features_directory}/web"
  # Deployment details.
  deploy_only: false
  deploy:
    enabled: true
    clean: false
    directory: "${data.directory}/Web"
  # Rack server details.
  host: "localhost"
  port: 8080
  environment: "development"
  server: "thin"
  lock: false
  # Caching.
  cache:
    directory: "${data.directory}/Cache"
  # View configs.
  view:
    config_results:
      page_length: 15
      summary_page_length: 5
    partials:
      task_result:
        dont_render+: []
