# The configuration file for the 'web' mode.

mode:
  web:
    require_file: "web/runner"
    description: "Web server for hosting test results."

# The web database stores information needed for the WebApp Sinatra application.
database:
  results_database:
    migrate: true
  web_database:
    require_file: "web/database"
    singleton: true
    __defaults__: database.results_database
