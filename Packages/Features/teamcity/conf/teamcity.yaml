# Configuration file for the 'teamcity' feature.

# Enable the team-city observer for all tasks.
task:
  observers:
    team_city: true

# Enable the team-city observer for all modes.
mode:
  observers:
    team_city: true

# Component details for the observer.
observer:
  team_city:
    require_file: "teamcity/observer"
    class_name: "TeamcityObserver"
    singleton: true