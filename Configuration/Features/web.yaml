# The configuration file for the 'web' mode.

web:
  directory: "${features_directory}/web"
  # Deployment details.
  deploy_only: false
  deploy:
    enabled: true
    clean: false
    directory: "${data.directory}/Web"
  # Rack server details.
  host: "localhost"
  port: 8080
  environment: "development"
  server: "thin"
  lock: false
  # Caching.
  cache:
    directory: "${data.directory}/Cache"
  # View configs.
  view:
    config_results:
      page_length: 15
      summary_page_length: 5
    partials:
      task_result:
        dont_render: []

mode:
  web:
    require_file: "web/runner"
    description: "Web server for hosting test results."

database:

# The web database stores information needed for the WebApp Sinatra application.
database:
  web_database:
    require_file: "web/database"
    singleton: true
    #
    database_id: "${database.id}"
    logging: "WARN"
    # Embedded SQLite3 database for development work.
    development:
      adapter: "sqlite"
      file: "${data.directory}/web.db3"
    # MySQL database for live results.
    production:
      adapter: "mysql"
      database: "automation_web"
    # MySQL database for sandbox results.
    sandbox:
      adapter: "mysql"
      database: "automation_web_sandbox"
