# The configuration file for the 'web' mode.

mode:
  web:
    port: 8080
    host: "localhost"
    environment: "development"
    server: "thin"
    lock: false

caches:
  directory: "${data.directory}/Cache"

run:
  cache:
    directory: "${caches.directory}/${run.name}"

view:
  config_results:
    page_length: 15
    summary_page_length: 5
  partials:
    task_result:
      dont_render: []

  # Specific configuration entries for Reval.
  reval:
    partials:
      task_result:
        dont_render: ["risk_processor", "diff_processor"]
  # Specific configuration entries for PhaseTwo.
  phase_two:
    partials:
      task_result:
        dont_render: ["phase_two_runner", "diff_processor", "books_processor", "contracts_processor", "errors_processor"]
